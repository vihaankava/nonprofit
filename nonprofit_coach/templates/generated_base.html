<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ idea.title }}</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f7;
        }

        /* Navigation */
        nav {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 60px;
        }

        .nav-brand {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1d1d1f;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: #6e6e73;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: {{ theme_color }};
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .page-header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        .page-header h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 16px;
        }

        .page-header .tagline {
            font-size: 1.3rem;
            color: #6e6e73;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Content Area */
        .content-area {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: {{ theme_color }};
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .btn-secondary:hover {
            background: #e8e8ed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                gap: 15px;
                font-size: 0.9rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .page-header .tagline {
                font-size: 1.1rem;
            }

            .content-area {
                padding: 24px;
            }
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/site/{{ idea.id }}" class="nav-brand">{{ idea.title }}</a>
            <ul class="nav-links">
                <li><a href="/site/{{ idea.id }}" {% if current_page == 'home' %}class="active"{% endif %}>Home</a></li>
                <li><a href="/site/{{ idea.id }}/research" {% if current_page == 'research' %}class="active"{% endif %}>Research</a></li>
                <li><a href="/site/{{ idea.id }}/team" {% if current_page == 'team' %}class="active"{% endif %}>Team</a></li>
                <li><a href="/site/{{ idea.id }}/funding" {% if current_page == 'funding' %}class="active"{% endif %}>Funding</a></li>
                <li><a href="/site/{{ idea.id }}/marketing" {% if current_page == 'marketing' %}class="active"{% endif %}>Marketing</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-header">
        <h1>{{ idea.title }}</h1>
        <p class="tagline">{{ idea.description }}</p>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
