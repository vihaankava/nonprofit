<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer glow circle -->
  <circle cx="60" cy="60" r="58" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Heart shape -->
  <path d="M60 95C60 95 25 75 25 50C25 37.5 32.5 30 42.5 30C50 30 55 35 60 42.5C65 35 70 30 77.5 30C87.5 30 95 37.5 95 50C95 75 60 95 60 95Z" fill="url(#gradient)"/>
  
  <!-- Light bulb inside heart -->
  <g transform="translate(60, 50)">
    <!-- Bulb -->
    <ellipse cx="0" cy="-5" rx="12" ry="15" fill="white" opacity="0.95"/>
    <!-- Filament -->
    <path d="M-6 -8 Q 0 -2, 6 -8" stroke="#FDB022" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M-4 -5 Q 0 0, 4 -5" stroke="#FDB022" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Base -->
    <rect x="-6" y="8" width="12" height="4" rx="1" fill="white" opacity="0.9"/>
    <rect x="-5" y="12" width="10" height="2" rx="1" fill="white" opacity="0.8"/>
    <!-- Sparkles -->
    <circle cx="-15" cy="-10" r="2" fill="#FDB022" opacity="0.8"/>
    <circle cx="15" cy="-8" r="1.5" fill="#FDB022" opacity="0.8"/>
    <circle cx="-12" cy="5" r="1.5" fill="#FDB022" opacity="0.6"/>
    <circle cx="14" cy="3" r="2" fill="#FDB022" opacity="0.7"/>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0071e3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c7be;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
