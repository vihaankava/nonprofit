services:
  - type: web
    name: nonprofit-coach
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd nonprofit_coach && gunicorn app:app
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
